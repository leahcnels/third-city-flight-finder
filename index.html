<!DOCTYPE html>
<html>
  <head>
    <title>Third City Flight Finder</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <h1>Third City Flight Finder</h1>
    <a href="http://www.iata.org/publications/Pages/code-search.aspx">IATA CODE LOOKUP</a>
    <form id="submit-trip">
      <label for="tripOneOrigin">Enter IATA CITY (NOT AIRPORT) code of first city:</label>
      <input id="tripOneOrigin" type="text">
      <br>
      <label for="tripTwoOrigin">Enter IATA CITY (NOT AIRPORT) code of second city:</label>
      <input id="tripTwoOrigin" type="text">
      <br>
      <label for="departureDate">Enter date of departure (YYYY-MM-DD):</label>
      <input id="departureDate" type="text">
      <br>
      <button class="btn-success" type="submit">Submit</button>
    </form>
    <div id="outbound">ALL OUTBOUND FLIGHTS FOR BOTH ORIGIN CITIES ON CHOSEN DATE OF DEPARTURE (click to show or hide):<ul id="tripList"></ul></div>
    <div id="thirdcities">CHEAPEST CITIES TO MEET IN (price per person):<ul id="compare"></ul></div>
  </body>
</html>
