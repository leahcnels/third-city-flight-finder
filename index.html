<!DOCTYPE html>
<html>
  <head>
    <title>Third City Flight Finder</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <form id="submit-trip">
      <label for="tripOneOrigin">Enter origin code:</label>
      <input id="tripOneOrigin" type="text">
      <label for="tripTwoOrigin">Enter origin code:</label>
      <input id="tripTwoOrigin" type="text">
      <label for="departureDate">Enter date of departure (YYYY-MM-DD):</label>
      <input id="departureDate" type="text">
      <button class="btn-success" type="submit">Submit</button>
    </form>
    <div id="outbound">ALL OUTBOUND FLIGHTS FOR BOTH ORIGIN CITIES ON CHOSEN DATE OF DEPARTURE (click to show or hide):<ul id="tripList"></ul></div>
    <div>CHEAPEST CITIES TO MEET IN:<ul id="compare"></ul></div>
  </body>
</html>
